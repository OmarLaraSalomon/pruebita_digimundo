
{% block content%}
{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'styles/estilos2.css' %}">
    <title>Document</title>
</head>
<body>

    
    <div class="info">
        <h1 class="titt"> CARRUSEL</h1>
        <nav class="second-nav">
            <a class="feed" href="{% url 'feed' %}">REGRESAR</a>
       
          </nav>
       
      </div>
   
    <div >

      


      </div>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'imgs/cobra kai.jpg' %}"width="1000px" height="1000px" alt="">
                <div class="carousel-caption">
                    <h3>Primer Slide</h3>
                    <p>esta es la imagen uno </p>
                </div>
            </div>
      
            <div class="item">
                <img src="{% static 'imgs/trio.jpg' %}"  width="1000px" height="1000px" alt="">
                <div class="carousel-caption">
                    <h3>Segundo Slide</h3>
                    <p>est es la imgen dos</p>
                </div>
            </div>
            
            <div class="item">
                <img src="{% static 'imgs/deker.jpg' %}"width="1000px" height="1000px" alt="">
                <div class="carousel-caption">
                    <h3>Tercer Slide</h3>
                    <p>esta es la imagen tres</p>
                </div>
            </div>
        </div>
    
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    
    <script type="text/javascript">
      // Call carousel manually
      $('#myCarouselCustom').carousel();
      
      // Go to the previous item
      $("#prevBtn").click(function(){
          $("#myCarouselCustom").carousel("prev");
      });
      // Go to the previous item
      $("#nextBtn").click(function(){
          $("#myCarouselCustom").carousel("next");
      });
      </script>


</body>
</html>
{% endblock %}
