{% extends 'social/consultar_historial.html' %}

{% block content %}

{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico Dinamico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Grafico Dinamico</h1>

    <br> <br>
    <canvas id="miGrafico"></canvas>

    <script>
        // Recupera los datos JSON del contexto de Django
        var datos = JSON.parse('{{ datos_json|safe }}');

        // Configura y renderiza el gráfico usando Chart.js
        var ctx = document.getElementById('miGrafico').getContext('2d');
        var miGrafico = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico (puedes cambiarlo según tus necesidades)
            data: {
                labels: datos.labels,
                datasets: [{
                    label: 'Valores',
                    data: datos.valores,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Color de fondo
                    borderColor: 'rgba(75, 192, 192, 1)', // Color del borde
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
{% endblock %}
