{% extends 'social/layout.html' %}
{% block content%}
{% load static%}


<!-- el encrypte es para la carga de archivos en formulario y el multiart permite porcesar archivos -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <fieldset>
        <legend>Información de Usuario</legend>
        <br>
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br>
        <!--<input type="text" id="username" name="username"  placeholder="{{ user.username }}"><br>-->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br>

        

    <!-- Campos ocultos para almacenar valores anteriores -->
    <input type="hidden" id="username_anterior" name="username_anterior" value="{{ user.username }}">
    <input type="hidden" id="email_anterior" name="email_anterior" value="{{ user.email }}">


    <!-- Campos ocultos para almacenar valores anteriores -->
    <input type="hidden" id="telefono_anterior" name="telefono_anterior" value="{{ datos_actual.telefono }}">
    <input type="hidden" id="direccion_anterior" name="direccion_anterior" value="{{ datos_actual.direccion }}">

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" value="{{datos_actual.telefono}}"><br>
    
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" value="{{ datos_actual.direccion }}"><br>
    
<br>
<br>
    <fieldset>
      
        <legend>Imagen de Perfil</legend>
        
        <br>
         <center> 

        <label for="imagen">Imagen de Perfil Actual:</label> <br>
        <img src="{{ user.profile.image.url }}" width="200" height="200"><br> <br>
    </center>
<br>
        <label for="new_image">Cambiar Imagen de Perfil:</label> <br>
        <input type="file" id="new_image" name="image"><br>
    </fieldset>
    <br><br>
   
    <!--
    <fieldset>
        <legend>Información Adicional</legend>
        <label for="extra">Información Adicional:</label>
        <textarea id="extra" name="extra">{{ datos.extra }}</textarea><br>
    </fieldset>
    -->

    <button type="submit" id="submit">Guardar cambios</button>
</form>




{% endblock %}
